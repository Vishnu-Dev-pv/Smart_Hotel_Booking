<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hotel Management</h1>
        <div class="text-end mb-3">
            <a href="/add-hotel" class="btn btn-primary">Add New Hotel</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Hotel ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Amenities</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.hotelID}"></td>
                    <td th:text="${hotel.name}"></td>
                    <td th:text="${hotel.location}"></td>
                    <td th:text="${hotel.amenities}"></td>
                    <td th:text="${hotel.rating}"></td>
                    <td>
                        <a th:href="@{/edit-hotel/{id}(id=${hotel.hotelID})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete-hotel/{id}(id=${hotel.hotelID})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
