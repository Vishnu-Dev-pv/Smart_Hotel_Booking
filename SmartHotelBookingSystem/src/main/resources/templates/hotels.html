<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <style>
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hotel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .hotel-card .details {
            padding: 15px;
        }
        .hotel-card .details h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .hotel-card .details p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Available Hotels</h1>
    <div class="hotel-grid">
        <!-- Hotel 1 -->
        <div class="hotel-card">
            <img th:src="@{/images/hotel1.jpg}" alt="Hotel 1">
            <div class="details">
                <h3>Hotel Name 1</h3>
                <p>Price: $120 per night</p>
            </div>
        </div>
        <!-- Hotel 2 -->
        <div class="hotel-card">
            <img th:src="@{/images/hotel2.jpg}" alt="Hotel 2">
            <div class="details">
                <h3>Hotel Name 2</h3>
                <p>Price: $150 per night</p>
            </div>
        </div>
        <!-- Hotel 3 -->
        <div class="hotel-card">
            <img th:src="@{/images/hotel3.jpg}" alt="Hotel 3">
            <div class="details">
                <h3>Hotel Name 3</h3>
                <p>Price: $100 per night</p>
            </div>
        </div>
    </div>
</body>
</html>
