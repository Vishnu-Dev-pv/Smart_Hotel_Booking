<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hotel.name} - Rooms">Room Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        .navbar .hotel-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .date-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .navbar .date-selection input,
        .navbar .date-selection select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }

        .navbar .date-selection button {
            padding: 8px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .date-selection button:hover {
            background-color: #003f8a;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .room-card {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .room-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .room-details {
            flex: 1;
        }

        .room-details h3 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }

        .room-details p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .room-details .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .room-details button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .room-details button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="hotel-name" th:text="${hotel.name}">Hotel Name</div>
        <div class="date-selection">
            <input type="date" id="check-in" name="check-in" placeholder="Check-in Date">
            <input type="date" id="check-out" name="check-out" placeholder="Check-out Date">
            <select id="guests" name="guests">
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
            </select>
            <select id="rooms" name="rooms">
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
            </select>
            <button type="button" onclick="updateBooking()">Update</button>
        </div>
    </div>

    <div class="container">
        <h1>Available Rooms</h1>
        <div th:each="room : ${rooms}" class="room-card">
            <img th:src="@{/images/room{id}.jpg(id=${room.id})}" th:alt="${room.name}">
            <div class="room-details">
                <h3 th:text="${room.name}">Room Name</h3>
                <p th:text="${room.description}">Room Description</p>
                <p class="price" th:text="'Price: $' + ${room.price}">Room Price</p>
                <button th:onclick="'window.location.href=\'/bookRoom/' + ${room.id} + '\' '">Book Now</button>
            </div>
        </div>
    </div>

    <script>
        function updateBooking() {
            const checkIn = document.getElementById('check-in').value;
            const checkOut = document.getElementById('check-out').value;
            const guests = document.getElementById('guests').value;
            const rooms = document.getElementById('rooms').value;

            alert(`Booking updated:\nCheck-in: ${checkIn}\nCheck-out: ${checkOut}\nGuests: ${guests}\nRooms: ${rooms}`);
        }
    </script>
</body>
</html>
