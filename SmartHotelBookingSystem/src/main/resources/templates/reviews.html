<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hotel Reviews</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Response</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf loop to dynamically populate reviews -->
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.guestName}">Guest Name</td>
                    <td th:text="${review.rating}">Rating</td>
                    <td th:text="${review.comment}">Comment</td>
                    <td th:text="${review.response}">Response</td>
                    <td>
                        <a th:href="@{/respond-review/{id}(id=${review.id})}" class="btn btn-warning btn-sm">Respond</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
